{% extends "base_template.html" %}
{% load static %}

{% block content %}
  <h2>Timetables</h2>
  <ul>
    {% for timetable in available_timetables_list %}
      <li>
          <a href="{% url 'timetable:details' timetable.id %}">{{ timetable.timetable_name }}</a>
          <a href="{% url 'timetable:rename_timetable' timetable.id %}">Rename</a>
          <a href="{% url 'timetable:delete_timetable' timetable.id %}">Delete</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
