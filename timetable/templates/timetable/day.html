<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
        }
        .header {
        grid-area: header
        }
        .time-column {
            width: 100px;
            padding: 10px;
            border-right: 1px solid #ddd;
        }


        .time-column div {
            grid-area: time
            margin-bottom: 25px;
        }

        .schedule-column {
            grid-area: schedule
            flex-grow: 1;
            padding: 10px;
        }

        .activity {
            color: #fff;
            margin-bottom: 5px;
            padding: 5px;
            border-radius: 3px;
        }

        .calendar-navigation {
            grid-area: navigation
        }

        .grid-container {
            display: grid;
            grid-template-areas:
            'header header header header header header'
            'time schedule schedule schedule schedule navigation'
            'menu footer footer footer footer footer';
            gap: 10px;
            padding: 10px;
        }

        .grid-container > div {
            background-color: rgba(255, 255, 255, 0.8);
            text-align: center;
            padding: 20px 0;
            font-size: 30px;
        }
    </style>
    <title>Day Timetable</title>
</head>
<body>
    <div class="grid-container">
        <div class="header">
            <h1>Timetable - {{ day }}.{{ month }}.{{ year }}</h1>
        </div>
        <div class="calendar-navigation">
            <form action="{% url 'timetable:display_day' timetable_id year month day %}" method="post">
                {% csrf_token %}
                <button type="submit" name="change_value" value="-7"><<</button>
                <button type="submit" name="change_value" value="-1"><</button>
                <button type="submit" name="change_value" value="1">></button>
                <button type="submit" name="change_value" value="7">>></button>
                <button type="submit" formaction="{% url 'timetable:display_month' timetable_id year month %}">Month</button>
            </form>
        </div>
        <div class="time-column">
            {% for time in timetable_times %}
                <div>{{ time|date:'H:i'}}</div>
            {% endfor %}
        </div>

        <div class="schedule-column">
            {% for activity in activities %}
                <div class="activity" style="margin-top: {{ activity.time_start|date:'H'|add:'0' }}0px; height: {% widthratio activity.time_duration.total_seconds 36 1 %}px; background-color: {{ activity.activity_type.type_color }}">
                    <strong>{{ activity.description }}</strong> <br>
                    {{ activity.time_start|date:'H:i' }} - {{ activity.time_end|date:'H:i' }}
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
