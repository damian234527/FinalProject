<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
        }

        .time-column {
            width: 100px;
            padding: 10px;
            border-right: 1px solid #ddd;
        }


        .time-column div {
            margin-bottom: 25px; /* Dodaj margines dolny o wielko≈õci 25 pikseli */
        }

        .schedule-column {
            flex-grow: 1;
            padding: 10px;
        }

        .activity {
            color: #fff;
            margin-bottom: 5px;
            padding: 5px;
            border-radius: 3px;
        }
    </style>
    <title>Day Timetable</title>
</head>
<body>
    <div class="time-column">
        {% for time in timetable_times %}
            <div>{{ time|date:'H:i'}}</div>
        {% endfor %}
    </div>

    <div class="schedule-column">
        {% for activity in activities %}
            <div class="activity" style="margin-top: {{ activity.time_start|date:'H'|add:'0' }}0px; height: {% widthratio activity.time_duration.total_seconds 36 1 %}px; background-color: {{ activity.activity_type.type_color }}">
                <strong>{{ activity.description }}</strong> <br>
                {{ activity.time_start|date:'H:i' }} - {{ activity.time_end|date:'H:i' }}
            </div>
        {% endfor %}
    </div>
</body>
</html>
